<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' href='assets/css/override.css'>

</head>

<body>
    <header id="masthead" class="sticky-top">
        <div class="container-fluid bg-white">
            <div class="container">
                <div class="row bg-white">
                    <div class="col-md-3 text-center" id="logo">
                        Dustin Watkins
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-4 text-right">
                        <nav>
                            <a class="d-md-inline-block" href="index.html">About</a>
                            <a class="d-md-inline-block" href="portfolio.html">Portfolio</a>
                            <a class="d-md-inline-block" href="contact.html">Contact</a>

                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    </div>
    <div class="container" id="main-content"><div class="main-content">
        <div class="row bg-white">
            <div class="col-10 offset-1"> 
                    <div id="main-container" class="container">
                            <section class="main-section">
                                <h1>Contact</h1>
                    
                                <form id="contact-form">
                                    <ul>
                                        <li>
                                            <label for="name">Name</label>
                                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                                        </li>
                                        <li>
                                            <label for="email">Email</label>
                                            <input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
                                        </li>
                                        <li>
                                            <label for="message">Message</label>
                                            <textarea id="message" name="message" required="required"></textarea>
                                        </li>
                                    </ul>
                                    <input type="submit">
                                </form>
                            </section>
                        </div>
                    
            </div>
        </div>
    </div>
</div>
    <footer class="footer text-center">
        <div class="container">
            <span> Copyright &copy; 2018</span>
        </div>
    </footer>

</body>

</html>
